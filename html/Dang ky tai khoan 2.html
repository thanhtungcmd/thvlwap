<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wap THVL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container-fluid header-1">
		<div class="container">
			<div class="row position-relative">
				<div class="col-1 header-1-1">
					<div class="image-back">
						<img src="img/back.png">
					</div>
				</div>
				<div class="col-11 header-1-2">
					ĐĂNG KÝ TÀI KHOẢN
				</div>
			</div>		
		</div>
	</div>
	
	<div class="container-fluid header-2">	
		<div class="row position-relative">
			<img src="img/Rectangle 2.png">	
		</div>
	</div>
	
	<div class="container-fluid header-3">
		<div class="container">
			<div class="row position-relative">
				<div class="col-12">
					<div class="image-logo">
						<img src="img/logo.png">
					</div>
				</div>
			</div>		
		</div>
	</div>
	
	<div class="container-fluid header-4">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card-body">
            <form class="form-signin form-gray1">
              <div class="form-label-group register-success-header">
                BẠN ĐÃ ĐĂNG KÝ THÀNH CÔNG
              </div>

			  <div class="form-label-group register-success-main">
                Vui lòng bấm Đăng nhập</br>để tiếp tục truy cập
              </div>

			  <div class="row position-relative">
				<div class="col-12" style="margin-bottom:30px">
				<div class="btn-center">
				<button class="btn btn-lg btn-login btn-block btn-dangnhap" type="submit">ĐĂNG NHẬP</button>
				</div>
			  </div>
			  </div>

            </form>
          </div>
      </div>
    </div>
  </div>

</body>
</html>
